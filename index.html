<head>

<script>
/* =========================
   SISTEMA DE LICENCIA (E)
========================= */
const FECHA_EXPIRACION = "2026-12-31";

function licenciaValida() {
  const hoy = new Date().toISOString().split("T")[0];
  if (hoy > FECHA_EXPIRACION) {
    document.body.innerHTML = `
      <h2 style="text-align:center;color:red">‚õî Licencia vencida</h2>
      <p style="text-align:center">
        Contacte a soporte<br>
        <b>GUS GUS ESCALONA VALDEZ</b>
      </p>`;
    return false;
  }
  return true;
}
licenciaValida();

/* =========================
   DATOS
========================= */
let deudas = JSON.parse(localStorage.getItem("deudas")) || [];
mostrarDeudas();

/* =========================
   GUARDAR DEUDA
========================= */
function guardarDeuda() {
  const nombre = document.getElementById("cliente").value.trim();
  const monto = parseFloat(document.getElementById("monto").value);
  const tipo = document.getElementById("tipo").value;

  if (!nombre || !monto || !tipo) {
    alert("‚ö†Ô∏è Completa todos los campos");
    return;
  }

  deudas.push({
    nombre,
    monto,
    tipo,
    fecha: new Date().toLocaleDateString()
  });

  localStorage.setItem("deudas", JSON.stringify(deudas));
  mostrarDeudas();

  document.getElementById("cliente").value = "";
  document.getElementById("monto").value = "";
  document.getElementById("tipo").value = "";
}

/* =========================
   MOSTRAR DEUDAS
========================= */
function mostrarDeudas() {
  const lista = document.getElementById("lista");
  lista.innerHTML = "";

  deudas.forEach((d, i) => {
    const li = document.createElement("li");
    li.innerHTML = `
      <b>${d.nombre}</b> ‚Äî $${d.monto} (${d.tipo})
      <br><small>${d.fecha}</small>
      <button onclick="eliminar(${i})">‚ùå</button>
    `;
    lista.appendChild(li);
  });
}

/* =========================
   ELIMINAR
========================= */
function eliminar(i) {
  deudas.splice(i, 1);
  localStorage.setItem("deudas", JSON.stringify(deudas));
  mostrarDeudas();
}

/* =========================
   TOTAL
========================= */
function totalDeudas() {
  const total = deudas.reduce((s, d) => s + d.monto, 0);
  alert("üí∞ Total adeudado: $" + total);
}

/* =========================
   BORRAR TODO
========================= */
function borrarTodo() {
  if (confirm("¬øBorrar todas las deudas?")) {
    deudas = [];
    localStorage.removeItem("deudas");
    mostrarDeudas();
  }
}

/* =========================
   ENVIAR RESULTADOS (H)
========================= */
function enviarResultados() {
  if (deudas.length === 0) {
    alert("No hay datos para enviar");
    return;
  }

  let texto = "üìä CONTABILIDAD OP\n\n";
  deudas.forEach(d => {
    texto += `${d.nombre} - $${d.monto} (${d.tipo})\n`;
  });

  const total = deudas.reduce((s, d) => s + d.monto, 0);
  texto += `\nTOTAL: $${total}`;

  const url = "https://wa.me/?text=" + encodeURIComponent(texto);
  window.open(url, "_blank");
}
</script>

<body>

  <header>
    <h1>üìä CONTABILIDAD OP</h1>
    <p>Control PRO de Deudas</p>
  </header>

  <div class="card">
    <h2>Registrar deuda</h2>

    <input id="cliente">
<input id="monto" type="number">
<select id="tipo"></select>

<ul id="lista"></ul>


    <select id="tipo">
      <option value="">Tipo de deuda</option>
      <option value="Prestamo">Pr√©stamo</option>
      <option value="Venta">Venta</option>
      <option value="Servicio">Servicio</option>
    </select>

    <button onclick="guardarDeuda()">Guardar</button>
  </div>

  <div class="card">
    <h2>üìã Deudas registradas</h2>
    <ul id="lista"></ul>
  </div>
<button onclick="guardarDeuda()">Guardar</button>
<button onclick="totalDeudas()">Ver total</button>
<button onclick="borrarTodo()">Borrar todo</button>
<button onclick="enviarResultados()">Enviar resultados</button>
  

  <footer>
    üìå Desarrollado por<br>
    GUS GUS ESCALONA VALDEZ
  </footer>
<script>
let deudas = JSON.parse(localStorage.getItem("deudas")) || [];
mostrarDeudas();

function guardarDeuda() {
  const cliente = document.getElementById("cliente").value;
  const monto = parseFloat(document.getElementById("monto").value);
  const tipo = document.getElementById("tipo").value;

  if (!cliente || !monto || !tipo) {
    alert("Completa todos los campos");
    return;
  }

  deudas.push({ cliente, monto, tipo });
  localStorage.setItem("deudas", JSON.stringify(deudas));

  document.getElementById("cliente").value = "";
  document.getElementById("monto").value = "";
  document.getElementById("tipo").value = "";

  mostrarDeudas();
}

function mostrarDeudas() {
  const lista = document.getElementById("lista");
  lista.innerHTML = "";

  deudas.forEach((d, i) => {
    const li = document.createElement("li");
    li.textContent = `${d.cliente} - $${d.monto} (${d.tipo})`;
    lista.appendChild(li);
  });
}

function totalDeudas() {
  let total = deudas.reduce((s, d) => s + d.monto, 0);
  alert("üí∞ Total de deudas: $" + total.toFixed(2));
}

function borrarTodo() {
  if (!confirm("¬øSeguro que deseas borrar todo?")) return;
  deudas = [];
  localStorage.removeItem("deudas");
  mostrarDeudas();
}
function enviarResultados() {
  if (deudas.length === 0) {
    alert("No hay deudas para enviar");
    return;
  }

  let mensaje = "üìä CONTABILIDAD OP\n\n";
  let total = 0;

  deudas.forEach((d, i) => {
    mensaje += `${i + 1}. ${d.nombre} - $${d.monto} (${d.tipo})\n`;
    total += d.monto;
  });

  mensaje += `\nüí∞ TOTAL: $${total.toFixed(2)}`;
  mensaje += `\n\nüìå GUS GUS ESCALONA VALDEZ`;

  const url = "https://wa.me/?text=" + encodeURIComponent(mensaje);
  window.open(url, "_blank");
}
