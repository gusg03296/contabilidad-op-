<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>CONTABILIDAD OP</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background: #f4f6fb;
  padding: 20px;
  color: #1f2937;
}

h1 {
  text-align: center;
}

.subtitle {
  text-align: center;
  color: #6b7280;
  margin-bottom: 20px;
}

.card {
  background: #fff;
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0,0,0,.06);
  margin-bottom: 20px;
}

input, select, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 10px;
  border: 1px solid #d1d5db;
  font-size: 16px;
}

button {
  background: #2563eb;
  color: white;
  border: none;
  font-weight: 600;
}

button.secondary {
  background: #059669;
}

button.danger {
  background: #dc2626;
}

button.bloqueado {
  opacity: 0.4;
}

ul {
  list-style: none;
  padding: 0;
}

li {
  padding: 10px;
  border-bottom: 1px solid #e5e7eb;
}

footer {
  text-align: center;
  color: #6b7280;
  margin-top: 30px;
}
</style>
</head>

<body>

<!-- ğŸ” BLOQUEO DE ACCESO -->
<div id="licenciaBox" class="card">
  <h2>ğŸ” Activar acceso</h2>
  <input id="claveLicencia" placeholder="Ingresa tu clave">
  <button onclick="activarAcceso()">Entrar</button>
</div>

<!-- ğŸ“Š APP COMPLETA -->
<div id="app" style="display:none;">

<h1>ğŸ“Š CONTABILIDAD OP</h1>
<div class="subtitle">Control PRO de Deudas</div>

<div class="card">
  <h2>Registrar deuda</h2>
  <input id="nombre" placeholder="Nombre del cliente">
  <input id="monto" type="number" placeholder="Monto">

  <select id="tipo">
    <option value="">Tipo de deuda</option>
    <option value="PrÃ©stamo">PrÃ©stamo</option>
    <option value="Venta">Venta</option>
    <option value="Servicio">Servicio</option>
  </select>

  <button onclick="guardarDeuda()">Guardar</button>
</div>

<div class="card">
  <h2>ğŸ“‹ Deudas registradas</h2>
  <ul id="lista"></ul>
</div>

<div class="card">
  <button class="secondary" onclick="totalDeudas()">ğŸ’° Ver total</button>
  <button class="danger" onclick="borrarTodo()">ğŸ—‘ Borrar todo</button>
  <button id="btnEnviar" class="bloqueado" disabled onclick="enviarResultados()">
    ğŸ“¤ Enviar resultados (PRO)
  </button>
</div>

<footer>
ğŸ“Œ Desarrollado por<br>
<b>GUS GUS ESCALONA VALDEZ</b>
</footer>

</div>

<script>
// =====================
// ğŸ” CLAVES
// =====================
const CLAVE_ACCESO = "OP-2026-GUS";
const CLAVE_PRO = "GUS-PRO-2026";

// =====================
// ğŸ” ACCESO APP
// =====================
function activarAcceso() {
  const clave = document.getElementById("claveLicencia").value.trim();

  if (clave === CLAVE_ACCESO) {
    localStorage.setItem("accesoOK", "true");
    document.getElementById("licenciaBox").style.display = "none";
    document.getElementById("app").style.display = "block";
  } else {
    alert("âŒ Clave incorrecta");
  }
}

// =====================
// ğŸš€ LICENCIA PRO
// =====================
function activarPRO() {
  const clave = prompt("Ingresa tu licencia PRO");

  if (clave === CLAVE_PRO) {
    localStorage.setItem("proOK", "true");
    aplicarModoPro();
    alert("âœ… Licencia PRO activada");
  } else {
    alert("âŒ Licencia PRO invÃ¡lida");
  }
}

function aplicarModoPro() {
  const btn = document.getElementById("btnEnviar");
  if (localStorage.getItem("proOK") === "true") {
    btn.disabled = false;
    btn.classList.remove("bloqueado");
  }
}

// =====================
// ğŸ“Š CONTABILIDAD
// =====================
let deudas = JSON.parse(localStorage.getItem("deudas")) || [];
mostrarDeudas();

function guardarDeuda() {
  const nombre = document.getElementById("nombre").value.trim();
  const monto = parseFloat(document.getElementById("monto").value);
  const tipo = document.getElementById("tipo").value;

  if (!nombre || !monto || !tipo) {
    alert("Completa todos los campos");
    return;
  }

  deudas.push({ nombre, monto, tipo });
  localStorage.setItem("deudas", JSON.stringify(deudas));

  document.getElementById("nombre").value = "";
  document.getElementById("monto").value = "";
  document.getElementById("tipo").value = "";

  mostrarDeudas();
}

function mostrarDeudas() {
  const lista = document.getElementById("lista");
  lista.innerHTML = "";

  deudas.forEach((d, i) => {
    const li = document.createElement("li");
    li.textContent = `${i + 1}. ${d.nombre} - $${d.monto} (${d.tipo})`;
    lista.appendChild(li);
  });
}

function totalDeudas() {
  const total = deudas.reduce((s, d) => s + d.monto, 0);
  alert("ğŸ’° Total de deudas: $" + total.toFixed(2));
}

function borrarTodo() {
  if (!confirm("Â¿Seguro que deseas borrar todo?")) return;
  deudas = [];
  localStorage.removeItem("deudas");
  mostrarDeudas();
}

function enviarResultados() {
  if (localStorage.getItem("proOK") !== "true") {
    activarPRO();
    return;
  }

  let mensaje = "ğŸ“Š CONTABILIDAD OP\n\n";
  let total = 0;

  deudas.forEach((d, i) => {
    mensaje += `${i + 1}. ${d.nombre} - $${d.monto} (${d.tipo})\n`;
    total += d.monto;
  });

  mensaje += `\nğŸ’° TOTAL: $${total.toFixed(2)}`;
  mensaje += `\n\nğŸ“Œ GUS GUS ESCALONA VALDEZ`;

  window.open("https://wa.me/?text=" + encodeURIComponent(mensaje), "_blank");
}

// =====================
// ğŸ” AUTO-INICIO
// =====================
window.onload = () => {
  if (localStorage.getItem("accesoOK") === "true") {
    document.getElementById("licenciaBox").style.display = "none";
    document.getElementById("app").style.display = "block";
  }
  aplicarModoPro();
};
</script>

</body>
</html>
