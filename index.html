<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CONTABILIDAD OP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f7;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    header p {
      margin: 5px 0 0;
      color: #555;
    }

    .card {
      background: #fff;
      margin: 20px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .card h2 {
      margin-top: 0;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #1e4fd6;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      background: #eef2ff;

    }

    footer {
      margin: 20px;

    }
  </style>
</head>

<body>

  <header>
    <h1>ğŸ“Š CONTABILIDAD OP</h1>
    <p>Control PRO de Deudas</p>
  </header>

  <div class="card">
    <h2>Registrar deuda</h2>

    <input id="cliente" placeholder="Nombre del cliente">
    <input id="monto" type="number" placeholder="Monto">

    <select id="tipo">
      <option value="">Tipo de deuda</option>
      <option value="Prestamo">PrÃ©stamo</option>
      <option value="Venta">Venta</option>
      <option value="Servicio">Servicio</option>
    </select>

    <button onclick="guardarDeuda()">Guardar</button>
  </div>

  <div class="card">
    <h2>ğŸ“‹ Deudas registradas</h2>
    <ul id="lista"></ul>
  </div>
<button onclick="totalDeudas()">ğŸ’° Ver total</button>
<button onclick="borrarTodo()">ğŸ—‘ï¸ Borrar todo</button>
<button onclick="enviarResultados()">ğŸ“¤ Enviar resultados</button>

  <footer>
    ğŸ“Œ Desarrollado por<br>
    GUS GUS ESCALONA VALDEZ
  </footer>
<script>
let deudas = JSON.parse(localStorage.getItem("deudas")) || [];
mostrarDeudas();

function guardarDeuda() {
  const cliente = document.getElementById("cliente").value;
  const monto = parseFloat(document.getElementById("monto").value);
  const tipo = document.getElementById("tipo").value;

  if (!cliente || !monto || !tipo) {
    alert("Completa todos los campos");
    return;
  }

  deudas.push({ cliente, monto, tipo });
  localStorage.setItem("deudas", JSON.stringify(deudas));

  document.getElementById("cliente").value = "";
  document.getElementById("monto").value = "";
  document.getElementById("tipo").value = "";

  mostrarDeudas();
}

function mostrarDeudas() {
  const lista = document.getElementById("lista");
  lista.innerHTML = "";

  deudas.forEach((d, i) => {
    const li = document.createElement("li");
    li.textContent = `${d.cliente} - $${d.monto} (${d.tipo})`;
    lista.appendChild(li);
  });
}

function totalDeudas() {
  let total = deudas.reduce((s, d) => s + d.monto, 0);
  alert("ğŸ’° Total de deudas: $" + total.toFixed(2));
}

function borrarTodo() {
  if (!confirm("Â¿Seguro que deseas borrar todo?")) return;
  deudas = [];
  localStorage.removeItem("deudas");
  mostrarDeudas();
}

function enviarResultados() {
  if (deudas.length === 0) {
    alert("No hay deudas para enviar");
    return;
  }

  let mensaje = "ğŸ“Š CONTABILIDAD OP\n\n";
  let total = 0;

  deudas.forEach((d, i) => {
    mensaje += `${i + 1}. ${d.cliente} - $${d.monto} (${d.tipo})\n`;
    total += d.monto;
  });

  mensaje += `\nğŸ’° TOTAL: $${total.toFixed(2)}`;
  mensaje += `\n\nğŸ“Œ GUS GUS ESCALONA VALDEZ`;

  const url = "https://wa.me/?text=" + encodeURIComponent(mensaje);
  window.open(url, "_blank");
}
</script>
